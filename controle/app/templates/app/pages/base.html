        <header class="flex justify-between items-center p-6 bg-white shadow-md">
            <h2 class="text-2xl font-semibold">Dashboard</h2>
            <div class="relative">
                <!-- Informações do Usuário -->
                <div id="user-info" class="flex items-center cursor-pointer rounded-full p-2 hover:bg-gray-200 transition-colors duration-200">
                    <img src="https://placehold.co/40x40/4a90e2/ffffff?text=U" alt="Foto do Usuário" class="w-10 h-10 rounded-full object-cover mr-3">
                    <span class="text-gray-800 font-medium">Nome do Usuário</span>
                </div>
                <!-- Menu de Configurações (Inicialmente Oculto) -->
                <div id="user-settings-menu" class="user-menu absolute right-0 mt-3 w-48 bg-white rounded-lg shadow-xl z-10 transition-all duration-300 transform scale-95 opacity-0 origin-top-right">
                    <div class="py-2">
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200 rounded-md mx-2">Ver Perfil</a>

            <p class="mt-2 text-gray-600">Esta é a sua área de conteúdo. Você pode adicionar mais páginas e funcionalidades aqui no futuro.</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInfo = document.getElementById('user-info');
            const userSettingsMenu = document.getElementById('user-settings-menu');

            userInfo.addEventListener('click', (event) => {
                event.stopPropagation();
                toggleMenu();
            });

            document.addEventListener('click', (event) => {
                if (!userSettingsMenu.contains(event.target) && userSettingsMenu.classList.contains('scale-100')) {
                    hideMenu();
                }
            });

            function toggleMenu() {
                if (userSettingsMenu.classList.contains('scale-100')) {
                    hideMenu();
                } else {
                    showMenu();
                }
            }

            function showMenu() {
                userSettingsMenu.classList.remove('user-menu');
                userSettingsMenu.classList.remove('scale-95', 'opacity-0');
                userSettingsMenu.classList.add('scale-100', 'opacity-100');
            }

            function hideMenu() {
                userSettingsMenu.classList.remove('scale-100', 'opacity-100');
                userSettingsMenu.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    userSettingsMenu.classList.add('user-menu');
                }, 300); // tempo de espera para a transição
            }
        });
    </script>
