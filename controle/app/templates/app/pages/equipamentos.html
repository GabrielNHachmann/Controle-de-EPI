<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Equipamentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col md:flex-row items-center justify-center p-4">

    <!-- Container Principal do App -->
    <div id="main-app" class="bg-white rounded-xl shadow-lg w-full flex flex-col md:flex-row max-w-4xl overflow-hidden">

        <!-- Menu de Navegação Lateral -->
        <nav class="w-full md:w-64 bg-gray-800 text-white p-6 flex flex-col space-y-4">
            <h2 class="text-2xl font-bold mb-4">Menu</h2>
            <button id="btn-show-cadastro" class="flex items-center space-x-2 px-4 py-3 rounded-lg font-semibold transition-colors duration-200 hover:bg-gray-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                <span>Cadastrar</span>
            </button>
            <button id="btn-show-gerenciar" class="flex items-center space-x-2 px-4 py-3 rounded-lg font-semibold transition-colors duration-200 hover:bg-gray-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 5a2 2 0 012-2h2a2 2 0 012 2v2h4a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V7zM6 7h12a1 1 0 001-1V5a1 1 0 00-1-1H6a1 1 0 00-1 1v1a1 1 0 001 1z" />
                </svg>
                <span>Gerenciar</span>
            </button>
            <a href="{% url 'base' %}" button id="btn-show-voltar" class="flex items-center space-x-2 px-4 py-3 rounded-lg font-semibold transition-colors duration-200 hover:bg-gray-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 5a2 2 0 012-2h2a2 2 0 012 2v2h4a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V7zM6 7h12a1 1 0 001-1V5a1 1 0 00-1-1H6a1 1 0 00-1 1v1a1 1 0 001 1z" />
                </svg>
                <span>Voltar</span>
            </a>

            <!-- User Info -->
            <div id="user-info" class="text-xs text-gray-400 mt-auto pt-6 border-t border-gray-700">
                <span class="font-semibold">ID do Usuário:</span>
                <span id="user-id" class="block truncate max-w-[150px] sm:max-w-full">Carregando...</span>
            </div>
        </nav>

        <!-- Conteúdo Principal -->
        <main class="flex-1 p-8">

            <header class="mb-6 border-b pb-4">
                <h1 class="text-3xl font-bold text-gray-800">Gerenciamento de Equipamentos</h1>
            </header>

            <!-- Mensagens de Feedback -->
            <div id="message-container" class="mb-4"></div>

            <!-- Tela de Cadastro/Edição -->
            <div id="tela-cadastro" class="p-6 bg-gray-50 rounded-lg shadow-inner">
                <h2 id="form-title" class="text-2xl font-semibold text-gray-700 mb-4">Cadastrar Equipamento</h2>
                <form id="form-equipamento" class="space-y-4">
                    <input type="hidden" id="equipamento-doc-id">
                    
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome do Equipamento</label>
                        <input type="text" id="nome" name="nome" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                    </div>
                    <div>
                        <label for="modelo" class="block text-sm font-medium text-gray-700">Modelo</label>
                        <input type="text" id="modelo" name="modelo" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                    </div>
                    <div>
                        <label for="numero_serie" class="block text-sm font-medium text-gray-700">Número de Série</label>
                        <input type="text" id="numero_serie" name="numero_serie" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                    </div>
                    
                    <div class="flex justify-end space-x-2">
                        <button type="submit" id="btn-submit" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out">
                            Cadastrar
                        </button>
                        <button type="button" id="btn-cancelar-edicao" class="w-full sm:w-auto bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out hidden">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Tela de Gerenciamento -->
            <div id="tela-gerenciar" class="hidden p-6 bg-gray-50 rounded-lg shadow-inner">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Equipamentos Cadastrados</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white rounded-lg shadow-md">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Nome</th>
                                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Modelo</th>
                                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Nº de Série</th>
                                <th class="px-4 py-2 text-center text-sm font-medium text-gray-600">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="lista-equipamentos" class="divide-y divide-gray-200">
                            <!-- Dados serão inseridos aqui pelo JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        
        <!-- Modal de Confirmação de Exclusão -->
        <div id="delete-modal" class="modal fixed inset-0 flex items-center justify-center p-4 hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
                <h3 class="text-xl font-bold text-gray-800 mb-2">Confirmar Exclusão</h3>
                <p class="text-gray-600 mb-4">Tem certeza que deseja excluir este equipamento? Esta ação é irreversível.</p>
                <div class="flex justify-end space-x-4">
                    <button id="btn-cancel-delete" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold rounded-lg">
                        Cancelar
                    </button>
                    <button id="btn-confirm-delete" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg">
                        Excluir
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts do Firebase e da Aplicação -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variáveis globais do ambiente (fornecidas pela plataforma)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        const messageContainer = document.getElementById('message-container');
        const formEquipamento = document.getElementById('form-equipamento');
        const formTitle = document.getElementById('form-title');
        const btnSubmit = document.getElementById('btn-submit');
        const equipamentoDocIdInput = document.getElementById('equipamento-doc-id');
        const btnCancelarEdicao = document.getElementById('btn-cancelar-edicao');
        const listaEquipamentos = document.getElementById('lista-equipamentos');
        const deleteModal = document.getElementById('delete-modal');
        const btnConfirmDelete = document.getElementById('btn-confirm-delete');
        
        // Botões de navegação
        const btnShowCadastro = document.getElementById('btn-show-cadastro');
        const btnShowGerenciar = document.getElementById('btn-show-gerenciar');
        const telaCadastro = document.getElementById('tela-cadastro');
        const telaGerenciar = document.getElementById('tela-gerenciar');

        // Configuração do log do Firestore para debug
        setLogLevel('debug');

        // Inicialização do Firebase
        function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Exibe o ID de usuário após a autenticação
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('user-id').textContent = userId;
                        console.log("Autenticação bem-sucedida. UID:", userId);
                        
                        // Inicia o listener de dados após a autenticação
                        setupRealtimeDataListener();
                    } else {
                        console.log("Usuário deslogado.");
                        document.getElementById('user-id').textContent = 'Anônimo';
                    }
                });

                // Tenta autenticar com o token personalizado ou anonimamente
                if (initialAuthToken) {
                    signInWithCustomToken(auth, initialAuthToken).catch(error => {
                        console.error("Erro ao autenticar com token personalizado, tentando anônimo:", error);
                        signInAnonymously(auth);
                    });
                } else {
                    signInAnonymously(auth);
                }

            } catch (e) {
                console.error("Erro ao inicializar o Firebase:", e);
                showStatusMessage('Erro ao conectar ao sistema. Tente recarregar a página.', 'error');
            }
        }

        // Listener de dados em tempo real
        function setupRealtimeDataListener() {
            if (!db || !userId) {
                console.warn("Firestore ou userId não estão disponíveis. O listener não pode ser iniciado.");
                return;
            }
            const collectionPath = `/artifacts/${appId}/users/${userId}/equipamentos`;
            const q = collection(db, collectionPath);

            onSnapshot(q, (snapshot) => {
                const equipamentos = [];
                snapshot.forEach(doc => {
                    equipamentos.push({ id: doc.id, ...doc.data() });
                });
                renderizarEquipamentos(equipamentos);
            }, (error) => {
                console.error("Erro ao obter dados em tempo real:", error);
                showStatusMessage('Erro ao carregar equipamentos. Tente novamente mais tarde.', 'error');
            });
        }

        // Exibe mensagem de feedback
        function showStatusMessage(message, type) {
            const messageClasses = type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700';
            messageContainer.innerHTML = `
                <div class="border px-4 py-3 rounded relative ${messageClasses}" role="alert">
                    <span class="block sm:inline">${message}</span>
                </div>
            `;
            setTimeout(() => messageContainer.innerHTML = '', 5000);
        }

        // Limpa o formulário de cadastro
        function clearForm() {
            formEquipamento.reset();
            equipamentoDocIdInput.value = '';
            formTitle.textContent = 'Cadastrar Equipamento';
            btnSubmit.textContent = 'Cadastrar';
            btnCancelarEdicao.classList.add('hidden');
        }

        // Função para alternar as telas
        function switchScreen(screenId) {
            telaCadastro.classList.add('hidden');
            telaGerenciar.classList.add('hidden');
            btnShowCadastro.classList.remove('bg-gray-700');
            btnShowGerenciar.classList.remove('bg-gray-700');
            
            if (screenId === 'cadastro') {
                telaCadastro.classList.remove('hidden');
                btnShowCadastro.classList.add('bg-gray-700');
            } else {
                telaGerenciar.classList.remove('hidden');
                btnShowGerenciar.classList.add('bg-gray-700');
            }
        }
        
        // Event listeners para navegação
        btnShowCadastro.addEventListener('click', () => {
            switchScreen('cadastro');
            clearForm();
        });
        btnShowGerenciar.addEventListener('click', () => switchScreen('gerenciar'));

        // Event listener para o formulário
        formEquipamento.addEventListener('submit', async (e) => {
            e.preventDefault();

            const equipamentoData = {
                nome: document.getElementById('nome').value,
                modelo: document.getElementById('modelo').value,
                numero_serie: document.getElementById('numero_serie').value,
                timestamp: Date.now()
            };

            const docId = equipamentoDocIdInput.value;

            if (docId) {
                // Atualizar equipamento existente
                try {
                    const docRef = doc(db, `/artifacts/${appId}/users/${userId}/equipamentos`, docId);
                    await updateDoc(docRef, equipamentoData);
                    showStatusMessage('Equipamento atualizado com sucesso!', 'success');
                    clearForm();
                    switchScreen('gerenciar');
                } catch (e) {
                    console.error("Erro ao atualizar o documento:", e);
                    showStatusMessage('Erro ao atualizar o equipamento.', 'error');
                }
            } else {
                // Cadastrar novo equipamento
                try {
                    await addDoc(collection(db, `/artifacts/${appId}/users/${userId}/equipamentos`), equipamentoData);
                    showStatusMessage('Equipamento cadastrado com sucesso!', 'success');
                    clearForm();
                } catch (e) {
                    console.error("Erro ao adicionar o documento:", e);
                    showStatusMessage('Erro ao cadastrar o equipamento.', 'error');
                }
            }
        });

        // Cancela a edição e volta para a tela de cadastro
        btnCancelarEdicao.addEventListener('click', () => {
            clearForm();
            switchScreen('cadastro');
        });

        // Renderiza a tabela de equipamentos
        function renderizarEquipamentos(equipamentos) {
            listaEquipamentos.innerHTML = '';
            if (equipamentos.length === 0) {
                listaEquipamentos.innerHTML = `<tr><td colspan="4" class="py-4 text-center text-gray-500">Nenhum equipamento cadastrado.</td></tr>`;
            } else {
                equipamentos.forEach(equipamento => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-4 py-3 whitespace-nowrap">${equipamento.nome}</td>
                        <td class="px-4 py-3 whitespace-nowrap">${equipamento.modelo}</td>
                        <td class="px-4 py-3 whitespace-nowrap">${equipamento.numero_serie}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-center space-x-2">
                            <button class="btn-edit bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded-lg text-xs" data-id="${equipamento.id}">
                                Editar
                            </button>
                            <button class="btn-delete bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-lg text-xs" data-id="${equipamento.id}">
                                Excluir
                            </button>
                        </td>
                    `;
                    listaEquipamentos.appendChild(row);
                });
            }
        }
        
        // Listener para os botões de ação (editar e excluir) na lista
        listaEquipamentos.addEventListener('click', (e) => {
            const target = e.target;
            const docId = target.dataset.id;
            
            if (!docId) return;

            if (target.classList.contains('btn-edit')) {
                // Preencher formulário para edição
                const equipamentoToEdit = Array.from(listaEquipamentos.querySelectorAll('tr')).find(row => 
                    row.querySelector('.btn-edit').dataset.id === docId
                );
                
                const nome = equipamentoToEdit.querySelector('td:nth-child(1)').textContent;
                const modelo = equipamentoToEdit.querySelector('td:nth-child(2)').textContent;
                const numero_serie = equipamentoToEdit.querySelector('td:nth-child(3)').textContent;

                document.getElementById('nome').value = nome;
                document.getElementById('modelo').value = modelo;
                document.getElementById('numero_serie').value = numero_serie;
                equipamentoDocIdInput.value = docId;

                formTitle.textContent = 'Editar Equipamento';
                btnSubmit.textContent = 'Atualizar';
                btnCancelarEdicao.classList.remove('hidden');
                
                switchScreen('cadastro');

            } else if (target.classList.contains('btn-delete')) {
                // Exibir modal de confirmação para exclusão
                deleteModal.classList.remove('hidden');
                btnConfirmDelete.dataset.id = docId;
            }
        });
        
        // Event listener para o botão de confirmação do modal
        btnConfirmDelete.addEventListener('click', async () => {
            const docId = btnConfirmDelete.dataset.id;
            if (!docId) {
                console.error("ID do documento não encontrado para exclusão.");
                deleteModal.classList.add('hidden');
                showStatusMessage('Erro ao excluir. ID do equipamento não encontrado.', 'error');
                return;
            }

            try {
                const docRef = doc(db, `/artifacts/${appId}/users/${userId}/equipamentos`, docId);
                await deleteDoc(docRef);
                showStatusMessage('Equipamento excluído com sucesso!', 'success');
                deleteModal.classList.add('hidden');
            } catch (e) {
                console.error("Erro ao excluir o documento:", e);
                showStatusMessage('Erro ao excluir o equipamento.', 'error');
            }
        });
        
        // Event listener para o botão de cancelamento do modal
        document.getElementById('btn-cancel-delete').addEventListener('click', () => {
            deleteModal.classList.add('hidden');
        });

        // Inicia a aplicação
        window.onload = function() {
            initFirebase();
            switchScreen('cadastro');
        };

    </script>
</body>
</html>
