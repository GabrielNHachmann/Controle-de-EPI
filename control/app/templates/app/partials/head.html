

    <header class="bg-white shadow-lg rounded-xl p-4 flex justify-between items-center relative">
        <h1 class="text-2xl font-bold">Meu Site</h1>
        
        <div class="user-profile flex items-center cursor-pointer relative" id="user-profile-toggle">
            <span class="user-name mr-3 text-lg font-medium">Nome do Usuário</span>
            <img class="user-photo w-12 h-12 rounded-full border-2 border-gray-300 transition-transform transform hover:scale-105" src="https://placehold.co/64x64/2a68b5/FFFFFF?text=P.U." alt="Foto do Usuário">
        </div>

        <div id="user-menu" class="hidden absolute top-full right-0 mt-2 w-64 bg-white rounded-lg shadow-xl py-2 z-10">
            <div class="flex items-center p-4 border-b border-gray-200">
                <img class="w-10 h-10 rounded-full mr-3" src="https://placehold.co/40x40/2a68b5/FFFFFF?text=P.U." alt="Foto do Usuário">
                <span class="font-bold">Nome do Usuário</span>
            </div>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition-colors duration-200">
                Configurações de Perfil
            </a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition-colors duration-200">
                Suporte
            </a>
            <a href="#" class="block px-4 py-2 text-red-600 hover:bg-red-50 transition-colors duration-200">
                Sair
            </a>
        </div>
    </header>

    <script>
        const userProfileToggle = document.getElementById('user-profile-toggle');
        const userMenu = document.getElementById('user-menu');

        // Função para alternar a visibilidade do menu
        userProfileToggle.addEventListener('click', () => {
            userMenu.classList.toggle('hidden');
        });

        // Ocultar o menu se o usuário clicar fora dele
        document.addEventListener('click', (event) => {
            if (!userProfileToggle.contains(event.target) && !userMenu.contains(event.target)) {
                userMenu.classList.add('hidden');
            }
        });
    </script>
