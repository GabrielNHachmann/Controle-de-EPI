{% include 'app/partials/doctype.html' %}

    

    {% include 'app/partials/header.html' %}
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Gest√£o de Colaboradores</h1>
        <nav class="flex justify-center space-x-4 mb-8">
            <button id="btn-cadastro" onclick="showScreen('cadastro-screen')" class="px-6 py-2 rounded-lg font-medium text-white bg-blue-600 hover:bg-blue-700 transition duration-300">Cadastro</button>
            <button id="btn-gerenciar" onclick="<a href="{% url '' %}" </a>" class="px-6 py-2 rounded-lg font-medium text-gray-700 bg-gray-200 hover:bg-gray-300 transition duration-300">Gerenciar</button>
        </nav>

        <!-- Container para as mensagens de feedback -->
        <div id="feedback-container" class="my-4"></div>

        <!-- Tela de Cadastro de Colaboradores -->
        <div id="cadastro-screen" class="screen">
            <h2 class="text-2xl font-semibold mb-4 text-center">Cadastro de Colaborador</h2>
            <form action="{% url 'criar_colaborador' %}" method="POST" class="space-y-4">
                <input type="hidden" id="colaborador-id">
                <div>
                    <label for="nome" class="block text-gray-700 font-medium">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="cargo" class="block text-gray-700 font-medium">Cargo</label>
                    <input type="text" id="cargo" name="cargo" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button type="submit" id="submit-button" class="w-full px-6 py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition duration-300"><a href="{% url 'criar_colaborador' %}"> Colaborador</a></button>
            </form>
        </div>

</body>
</html>
